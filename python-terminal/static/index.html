<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <h1 class="navbar-title">üêç Python Terminal Simulator</h1>
                </div>
                <div class="navbar-right">
                    <div class="status-indicator">
                        <span class="status-dot" id="status-dot"></span>
                        <span class="status-text" id="status-text">Connecting...</span>
                    </div>
                    <button class="btn-secondary" id="clear-btn">Clear</button>
                    <button class="btn-secondary" id="history-btn">History</button>
                </div>
            </div>
        </nav>

        <!-- Terminal Container -->
        <div class="terminal-container">
            <!-- Output Area -->
            <div class="output-container">
                <div id="output" class="terminal-output"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-line">
                    <span class="prompt" id="prompt">$</span>
                    <input
                        type="text"
                        id="command-input"
                        class="command-input"
                        placeholder="Type a command..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Command History</h2>
                    <button class="modal-close" id="close-history">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="history-content" class="history-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/terminal.js"></script>
</body>
</html>
